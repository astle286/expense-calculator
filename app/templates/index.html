<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Expense Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    .fade-in {
      animation: fadeIn 0.6s ease-in forwards;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body class="bg-light">
  <div class="container py-5">
    <h1 class="mb-4 text-center">ðŸ’¸ Expense Tracker</h1>

    <!-- Filter + Export Buttons -->
    <div class="mb-4 text-center">
      <a href="/?filter=all" class="btn btn-outline-secondary {% if filter_type == 'all' %}active{% endif %}">All</a>
      <a href="/?filter=week" class="btn btn-outline-secondary {% if filter_type == 'week' %}active{% endif %}">Last 7 Days</a>
      <a href="/?filter=month" class="btn btn-outline-secondary {% if filter_type == 'month' %}active{% endif %}">This Month</a>
      <a href="/export?filter={{ filter_type }}" class="btn btn-success ms-3">Export CSV</a>
      <a href="/export/pdf?filter={{ filter_type }}" class="btn btn-danger ms-2">Export PDF</a>
    </div>

    <!-- Expense Form -->
    <form id="expenseForm" class="row g-3 mb-5">
      <div class="col-md-4">
        <input name="category" class="form-control" placeholder="Category" required>
      </div>
      <div class="col-md-3">
        <input name="amount" type="number" step="0.01" class="form-control" placeholder="Amount" required>
      </div>
      <div class="col-md-3">
        <input name="date" type="date" class="form-control" required>
      </div>
      <div class="col-md-2 d-grid">
        <button type="submit" class="btn btn-primary">Add</button>
      </div>
    </form>

    <!-- Charts -->
    <div class="row mb-5">
      <div class="col-md-6">
        <canvas id="pieChart" height="300"></canvas>
      </div>
      <div class="col-md-6">
        <canvas id="lineChart" height="300"></canvas>
      </div>
    </div>

    <!-- Expense List -->
    <h4>Recent Expenses</h4>
    <ul class="list-group fade-in" id="expenseList">
      {% for e in expenses %}
        <li class="list-group-item d-flex justify-content-between align-items-center" data-id="{{ e.id }}">
          <span>{{ e.date }} â€“ {{ e.category }}</span>
          <div>
            <strong class="me-3">â‚¹{{ "%.2f"|format(e.amount) }}</strong>
            <button class="btn btn-sm btn-outline-danger delete-btn">Delete</button>
          </div>
        </li>
      {% endfor %}
    </ul>
  </div>

  <!-- Chart.js Logic -->
  <script>
    const pieCtx = document.getElementById('pieChart').getContext('2d');
    const lineCtx = document.getElementById('lineChart').getContext('2d');

    const categoryTotals = {};
    {% for e in expenses %}
      categoryTotals["{{ e.category }}"] = (categoryTotals["{{ e.category }}"] || 0) + {{ e.amount }};
    {% endfor %}

    const pieLabels = Object.keys(categoryTotals);
    const pieData = Object.values(categoryTotals);

    const pieChart = new Chart(pieCtx, {
      type: 'pie',
      data: {
        labels: pieLabels,
        datasets: [{
          data: pieData,
          backgroundColor: ['#4e79a7','#f28e2b','#e15759','#76b7b2','#59a14f','#edc949']
        }]
      },
      options: {
        responsive: true,
        animation: { duration: 1200, easing: 'easeOutCirc' },
        plugins: { title: { display: true, text: 'Expenses by Category' } }
      }
    });

    const lineLabels = [{% for e in expenses %}"{{ e.date }}",{% endfor %}];
    const lineData = [{% for e in expenses %}{{ e.amount }},{% endfor %}];

    const lineChart = new Chart(lineCtx, {
      type: 'line',
      data: {
        labels: lineLabels,
        datasets: [{
          label: 'Daily Expenses',
          data: lineData,
          fill: false,
          borderColor: '#4e79a7',
          tension: 0.3
        }]
      },
      options: {
        responsive: true,
        animation: { duration: 1000, easing: 'easeInOutBack' },
        plugins: { title: { display: true, text: 'Expenses Over Time' } },
        scales: { y: { beginAtZero: true } }
      }
    });

    // AJAX Form Submission
    document.getElementById('expenseForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const form = e.target;
      const data = {
        category: form.category.value,
        amount: form.amount.value,
        date: form.date.value
      };

      const res = await fetch('/add-expense', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });

      const newExpense = await res.json();

      // Update list
      const li = document.createElement('li');
      li.className = 'list-group-item d-flex justify-content-between align-items-center fade-in';
      li.setAttribute('data-id', newExpense.id || 'new');
      li.innerHTML = `<span>${newExpense.date} â€“ ${newExpense.category}</span>
        <div>
          <strong class="me-3">â‚¹${parseFloat(newExpense.amount).toFixed(2)}</strong>
          <button class="btn btn-sm btn-outline-danger delete-btn">Delete</button>
        </div>`;
      document.getElementById('expenseList').prepend(li);

      // Update pie chart
      const cat = newExpense.category;
      const amt = parseFloat(newExpense.amount);
      const catIndex = pieChart.data.labels.indexOf(cat);
      if (catIndex >= 0) {
        pieChart.data.datasets[0].data[catIndex] += amt;
      } else {
        pieChart.data.labels.push(cat);
        pieChart.data.datasets[0].data.push(amt);
      }
      pieChart.update();

      // Update line chart
      lineChart.data.labels.push(newExpense.date);
      lineChart.data.datasets[0].data.push(amt);
      lineChart.update();

      form.reset();
    });

    // AJAX Delete
    document.getElementById('expenseList').addEventListener('click', async function(e) {
      if (e.target.classList.contains('delete-btn')) {
        const li = e.target.closest('li');
        const id = li.getAttribute('data-id');

        const res = await fetch(`/delete-expense/${id}`, {
          method: 'DELETE'
        });

        const result = await res.json();
        if (result.success) {
          const category = li.querySelector('span').textContent.split('â€“')[1].trim();
          const amount = parseFloat(li.querySelector('strong').textContent.replace('â‚¹', ''));
          const date = li.querySelector('span').textContent.split('â€“')[0].trim();

          li.remove();

          // Update pie chart
          const catIndex = pieChart.data.labels.indexOf(category);
          if (catIndex >= 0) {
            pieChart.data.datasets[0].data[catIndex] -= amount;
            if (pieChart.data.datasets[0].data[catIndex] <= 0) {
              pieChart.data.labels.splice(catIndex, 1);
              pieChart.data.datasets[0].data.splice(catIndex, 1);
            }
            pieChart.update();
          }

          // Update line chart
          const dateIndex = lineChart.data.labels.indexOf(date);
          if (dateIndex >= 0) {
            lineChart.data.datasets[0].data[dateIndex] -= amount;
            if (lineChart.data.datasets[0].data[dateIndex] <= 0) {
              lineChart.data.labels.splice(dateIndex, 1);
              lineChart.data.datasets[0].data.splice(dateIndex, 1);
            }
            lineChart.update();
          }
        }
      }
    });
  </script>
</body>
</html>
